<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title>
<style type="text/css">
#div1 {width:350px;height:70px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script>
function allowDrop(ev)
{
  // 默认地，无法将数据/元素放置到其他元素中。如果需要设置允许放置，我们必须阻止对元素的默认处理方式。

  // 这要通过调用 ondragover 事件的 event.preventDefault() 方法：
  ev.preventDefault();
}

// 进行放置
function drop(ev)
{
  ev.preventDefault();
  var data=ev.dataTransfer.getData("Text");
  ev.target.appendChild(document.getElementById(data));
}

// ondragstart属性调用了drag函数，它规定了被拖动的数据
function drag(ev)
{
  // dataTransfer.setData() 方法设置被拖数据的数据类型和值：
  ev.dataTransfer.setData("Text",ev.target.id);
}

</script>
</head>
<body>

<p>拖动 RUNOOB.COM 图片到矩形框中:</p>



<!-- 设置元素可拖放 draggable属性设置为true -->
<!-- 拖动什么--ondragstart和setData（） -->
<img id="drag1" src="https://www.runoob.com/try/try.php?filename=tryhtml5_draganddrop/images/logo.png" draggable="true" ondragstart="drag(event)" width="336" height="69">

<!-- 放到何处-ondragover ,规定何处放置被拖动数据-->
<!-- 进行放置--ondrop -->
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
</body>
</html>
