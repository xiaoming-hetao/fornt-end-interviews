<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css">
  .demo {
      font-size: 0;
  }
    .demo > div{
       display: inline-block;
  border: 1px solid red;
  font-size: 30px;
  }
 

/*两个div中间有空白间隔 ,html 代码中的换行和空格等都会产生这样的间隔*/
/*设置父元素font-size：0；因为空白字符也是一个字符，只要设置为0，则间隔就消失了*/
.first{
    width: 100px;
   height: 100px;
}
.second{
    width: 100px;
   height: 120px;
}
  </style>
</head>
<body>
  <div class="demo">
   <div class="first"></div>
   <div class="second"></div>
</div>
</body>
</html>
