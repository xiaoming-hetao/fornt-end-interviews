<!DOCTYPE html>

<body>
  <script type="text/javascript">
    //思路：
    // 1. 有n个数，需要排序n-1次
    // 2. 第一次选择最小值，放在第一位
    // 3. 第二次选择最小值，放在第二位
    // 重复上述过程直至排好序
    let arr = [1,5,2,3,9,6]
    let selectSort = function(arr) {
      let len = arr.length,
          temp = 0;

      // 进行n-1次排序
      for (let i=0; i<len-1; i++) {
        temp = i;
        for (let j=i+1; j<len-1; j++) {
          if (arr[j] < arr[temp]) {
            temp = j;
          }
        }

        // 每一次循环都保证第i位为最小值
        if (temp !== i) {
          [arr[i], arr[temp]] = [arr[temp], arr[i]]
        }
      }
      return arr;
    }

    let selectSort1 = function(arr) {
      let len = arr.length
      let minIndex
      for (let i=0; i<len-1; i++) {
        minIndex = i
        for (let j=i+1;j<len; j++) {
          if (arr[j] < arr[minIndex]) minIndex = j
        }

        [arr[i], arr[minIndex]] = [arr[minIndex], arr[i]]
      }
      return arr
    }
    console.log(selectSort(arr))
    console.log(selectSort1(arr))
  </script>
</body>
