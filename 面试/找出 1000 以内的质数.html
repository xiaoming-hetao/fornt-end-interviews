<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <script type="text/javascript">
    // 以下是使用 JavaScript 实现求 1000 以内的质数的代码：

    // 质数：大于1并且只能被1和自身整除的数
    function isPrime(num) {
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) {
          return false;
        }
      }
      return true;
    }

    function findPrimes(limit) {
      let primes = [];
      for (let i = 2; i <= limit; i++) {
        if (isPrime(i)) {
          primes.push(i);
        }
      }
      return primes;
    }

    console.log(findPrimes(1000));


  </script>
</body>
</html>
