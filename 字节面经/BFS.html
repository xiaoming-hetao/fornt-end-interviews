<script type="text/javascript">
    let body = document.body;
    let node = body.childNodes[1];
    console.log(body)
    console.log(body.childNodes)

    // 先被访问的顶点的邻接节点先于后被访问的顶点的邻接节点被访问
    // 使用队列来做（先进先出)

    function widthTree(node) {
      let nodeList = [];
      let queue = [];

      if (node) { //节点不为空
        // 推入节点
        queue.push(node);

        while(queue.length) {
          let item = queue.shift();
          nodeList.push(item);

          // 遍历子节点
          let children = item.children;
          for (let i=0; i<children.length; i++) {
            queue.push(children[i]);
          }
        }
      }

      return nodeList;
    }

    let res = widthTree(node);
    console.log(res);
  </script>
