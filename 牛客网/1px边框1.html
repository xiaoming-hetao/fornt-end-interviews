<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
  /*https://www.nowcoder.com/tutorial/96/2b37512bf7ee4c48bc70ff240ae90f9c*/
.hr {
  
     position: relative;
      

}
 .hr::after{
           content:" ";
           position:absolute;
           top: 0;
           left: 0;
           width: 200%;
           height: 200%;
           transform: scale(0.5);
           transform-origin: left top;
           box-sizing: border-box;
           border: 1px solid #E5E5E5;
           border-radius: 4px;
      }

</style>
 

</head>
<body>
     <p>1px + scaleY(0.5)</p>
    <div class="hr"></div>
</body>
</html>
