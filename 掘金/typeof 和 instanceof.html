<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <script type="text/javascript">
    // 输出 function
      console.log(typeof (() => {}))

      // 输出 object
      console.log(typeof ['前端有的玩','公众号'])

      // 输出 object
      console.log(typeof null)

      // 输出 undefined
      console.log(typeof undefined)

      // 输出 function 
      console.log(typeof Function.prototype)

      // 输出 false
      console.log('子君' instanceof String)

      // 输出 true
      console.log(new Date() instanceof Date)

      // 区别：typeof 可以正确判断除null之外的所有基本类型，
      // 而对于引用类型，除了函数外，其他的都会被判断为object
      // instanceof 无法判断基本类型，但可以正确判断引用类型

      let obj = {};
      alert(obj instanceof Object && Object.keys(obj).length === 0);
  </script>
</body>
</html>
