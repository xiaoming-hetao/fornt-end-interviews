<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <script type="text/javascript">
    for (var i=1; i<=5; i++) {    
     (function() {         
        var j = i;  //作用域不为空时，才可以封闭起来      
        setTimeout( function timer() {         
            console.log( j );         
          }, j*1000 );    
     })(); 
    }
     for (let i=1; i<=5; i++) {    
     setTimeout( function timer() {         
            console.log( i );         
          }, i*1000 );    
    }


    // 上述代码可以改为
     for (var i=1; i<=5; i++) {    
     (function(j) {          
        setTimeout( function timer() {         
            console.log( j );         
          }, j*1000 );    
     })(i); 
    }
   
  </script>
</body>
</html>
