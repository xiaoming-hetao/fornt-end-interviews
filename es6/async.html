<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <script type="text/javascript">

    async function a() { 
        console.log('await before')
        await 10
        console.log('await after')
    }
    console.log('start')
    setTimeout(() => {
        console.log('timeout')
    }, 0)
    new Promise((res) => {
        console.log('promise')
        res(0)
    }).then(() => {
        console.log('then')
    })
    a()
    console.log('end')
  </script>
</body>
</html>
