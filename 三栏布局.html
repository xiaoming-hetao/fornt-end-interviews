<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    .parent {
      display: table;
      border: 1px solid #ddd;
      height: 100px;

    }
    .left {
      display: table-cell;
      width: 200px;
      height: 100px;
    }
    .center {
      display: table-cell;
      width: 200px;
      height: 100px;
      border-left: 1px solid #ddd;
    }
    .right {
      display: table-cell;
      width: 200px;
      height: 100px;
      border-left: 1px solid #ddd;
    }
    .deg {
      width: 0;
      height: 0;
      border-top: 50px solid blue;
      border-right: 50px solid red;
      border-bottom: 50px solid green;
      border-left: 50px solid yellow;
      border-color: red transparent  transparent ;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
  <div class="deg"></div>
</body>
</html>
