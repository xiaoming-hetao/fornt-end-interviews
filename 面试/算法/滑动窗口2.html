<script type="text/javascript">
     // 给定一个含有 n 个正整数的数组和一个正整数 s ，找出该数组中满足其和 >= s 的长度最小的 连续 子数组，并返回其长度。如果不存在符合条件的子数组，返回 0
     // s = 7 nums = [2,3,1,2,4,3] ,输出：2 

    const s = 7 ,nums = [2,3,1,2,4,3] 
    const getMinLen = (nums,s) => {
      let left = 0,right = 0

      const len = nums.length
      let sum = 0
      let minLen = len+1

      while(right < len) {
        sum += nums[right]
        // 满足条件
        while(sum >= s) {
          minLen = Math.min(minLen,right-left+1)

          // 出窗
          sum -= nums[left]
          left++
        }

        right++
      }

      return minLen === len+1 ? 0 : minLen
    }
    console.log(getMinLen([2,3,1,2,4,3],7))
    console.log(getMinLen([2,3,1,2,4,3],3))
    console.log(getMinLen([2,3,1,2,4,3],40))
    </script>
