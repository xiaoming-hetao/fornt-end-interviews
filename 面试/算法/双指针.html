<body>
  <script type="text/javascript">
    // 输入一个数，得到和为该数的连续序列： 30 => [[4,5,6,7,8],[6,7,8,9],[9,10,11]]
    const getOrderData = (a) => {
      const arr = []

      const aList = [] 
      
      // 判断 a 是奇数还是偶数，如果是偶数，则可对半取，比如 30 => 15，
      // 如果是奇数，则取一半加1,比如 5 ，要去5/2+1 = 3,因为 2+3 =5，[2,3]是一个符合条件的连续序列
      
      let tempA = a % 2 === 0 ? a/2 : Math.floor(a/2)+1

      

      let left = 1,right = 2
      let sum = left+right
      // 左右指针形成滑动窗口
      while(left <= tempA) {
        
        if (sum < a) {
          right++
          sum += right
        } else if (sum > a) {
          // 左元素出窗
          sum -= left
          left++
        } else {
          let sequence = []

          for (let i=left; i<=right; i++) {
            sequence.push(i)
          }
          arr.push(sequence)

          // 左元素出窗
          sum -=  left
          left++

          // 右指针移动
          right++
          sum += right
        }

        
      }
      
     
      return arr
    }
    console.log(getOrderData(30))
    console.log(getOrderData(5))
    
  </script>
</body>
