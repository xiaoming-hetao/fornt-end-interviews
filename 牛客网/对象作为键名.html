<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <script type="text/javascript">
    // 对象的所有键名都是字符串（ES6 又引入了 Symbol 值也可以作为键名），所以加不加引号都可以。
    // 如果键名是数值，会被自动转为字符串
    // 如果是对象，会默认调用tostring进行转会变成 “[object Object]”
    const a = {}
    const b = { key: 'b' }
    const c = { key: 'c' }

    a[b] = 123
    a[c] = 456

    console.log(a[b])     //456

  </script>
</body>
</html>
