<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*css阻止用户选中网页内容*/
		body {
			user-select: none;
		}
	</style>
</head>
<body>
	<div>122222222222222222221323</div>
	<div>dddddddddddddd</div>
	<script>
		// //js阻止用户选中网页内容
		// document.onselectstart =function(){
  //           return false;
  //       }
		// == 比较会进行类型转换 === 如果类型不同，就是不等
		console.log(undefined == 'null')
		console.log(undefined == null)
		console.log(undefined == false)
		console.log(1 == true)
		console.log(1 === true)
		console.log(0 == false)
		console.log(0 === false)
	</script>
</body>
</html>
