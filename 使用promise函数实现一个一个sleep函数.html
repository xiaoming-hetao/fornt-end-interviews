<body>
  <script type="text/javascript">
    //resolve函数的作用是，将Promise对象的状态从“未完成”变为“成功”（即从 pending 变为 resolved），在异步操作成功时调用，并将异步操作的结果，作为参数传递出去；reject函数的作用是，将Promise对象的状态从“未完成”变为“失败”（即从 pending 变为 rejected），在异步操作失败时调用，并将异步操作报出的错误，作为参数传递出去。
   function timeout(ms) {
    return new Promise((resolve, reject) => {
      setTimeout(reject, ms, 'done');
    });
  }

  timeout(5000).then((value) => {
    console.log(value);
  });
    //  上面代码中，sleep方法返回一个Promise实例，表示一段时间以后才会发生的结果。过了指定的时间（ms参数）以后，Promise实例的状态变为resolved，就会触发then方法绑定的回调函数。

    function sleep(time) {
      return new Promise((resolve,reject) => {
        setTimeout(resolve,time,'done')
      })
    }

    sleep(1000).then((value) => console.log(value))



  </script>
</body>
</html>
