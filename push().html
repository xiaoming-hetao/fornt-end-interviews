<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		//对于数组来说，length是数组的一个内置属性，数组会根据索引长度来更改length的值(这个特性会导致索引长度大于数组元素个数),如下：
		let arr = [];
		arr[2] = 'a';
		console.log(arr.length);//3
		console.log(arr[0])

		//什么是伪数组：伪数组，就是像数组一样有 length 属性，也有 0、1、2、3 等属性的对象，看起来就像数组一样，但不是数组
		var fakeArray = {
		  "0": "first",
		  "1": "second",
		  "2": "third",
		  length: 3
		};
 

		//以下代码输出什么？为什么？（obj是个伪数组）
		var obj = {
		    '2': 3,
		    '3': 4,
		    'length': 2,
		    'splice': Array.prototype.splice,
		    'push': Array.prototype.push
		}
		obj.push(1)
		obj.push(2)
		obj.push(3)
		console.log(obj)
		//1.使用第一次push，因为此时obj中定义length为2，所以从数组中索引的第二项开始插入，也就是数组的第三项（下标为2的那一项）,这时已经定义了下标为2和3这两项，所以它会替换第三项也就是下标为2的值，第一次执行push完，此时key为2的属性值为1
		//2.使用第二次push，obj对象的push方法设置 obj[3]=2;obj.length+=1
		//3.使用console.log输出的时候，因为obj具有 length 属性和 splice 方法，故将其作为数组进行打印
		//4.打印时因为数组未设置下标为 0 1 处的值，故打印为empty，主动 obj[0] 获取为 undefined
		alert(obj[0])//undefined（对象索引其实是它的键）
	</script>
</body>
</html>
