<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		//parseInt(string, radix)函数解析一个字符串参数，并返回一个指定基数(几进制)的整数
		//第二个参数radix的范围是2~36
		//如果省略该参数或其值为 0，则数字将以 10 为基础来解析。如果它以 “0x” 或 “0X” 开头，将以 16 为基数。
		//如果该参数小于 2 或者大于 36，则 parseInt() 将返回 NaN。

		//['1', '2', '3'].map(parseInt) what & why ?
		['1','2','3'].map(parseInt);//[1,NaN,NaN]

		//解析：map方法的语法array.map(function(currentValue,index,arr), thisValue)
		//currentValue当前元素的值,index当前元素的索引值
		//以上代码等价于
		['1','2','3'].map((item, index) => {
			return parseInt(item, index)
		});
		//返回值分别为
		parseInt('1',0);//1
		parseInt('2',1);//NaN
		parseInt('3',2);//NaN(3不是二进制,二进制只能是0或1)
		alert(parseInt('5',2));
	</script>
</body>
</html>
