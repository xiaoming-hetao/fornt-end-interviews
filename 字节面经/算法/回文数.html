  <script type="text/javascript">
    //判断一个整数是否是回文数。回文数是指正序（从左向右）和倒序（从右向左）读都是一样的整数。
    // 输入: 121
    // 输出: true
    // 输入: -121
    // 输出: false


    // 解法一（简单）：转为字符串，逆序后比较
    // 解法二（进阶）：使用数学的方法(循环取首元素和尾元素比较，不同就返回false)
    // 取首元素：原数/元素的位数
    // 取尾元素：元素%10
    alert(Math.log10(1000))
    function huiwenNumber1(num) {
      if (num < 0) {
        return false;
      }
      if (num < 10) { //个位数
        return true
      }
      let str = num.toString();
      let arr1 = str.split('');
      // let arr2 = arr1.reverse();reverse()方法没有返回值，把它赋给值是没有用的
      // 用于比较也不行，reverse():该方法会改变原来的数组，而不会创建新的数组
      let str1 = arr1.reverse().join('');
      if (str === str1) {
        console.log(true);
        return true;
      } else {
        console.log(false);
        return false;
      }
    }
    
    function huiwenNumber2(x) {
      if (x<0) return false;
      if (x<10) return true;

      // 取元素的位数
      let n = 10**Math.floor(Math.log10(x));

      while (n>1 && x>0) {
        if (Math.floor(x/n) !== x%10) return false;
        x = Math.floor((x%n)/10);//先余位数去掉首元素，再除以10向下取整去掉尾元素
        n /=100;//每次删除首尾元素，原数的位数减少100
      }
      console.log(true)
      return true
    }
    huiwenNumber2(121)
  </script>
