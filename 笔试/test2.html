    function checkColor(color){
        let arr = [];
        arr.push(color.substring(4,6))

        arr.push(color.substring(10,12))

        let len = arr.length;
        let arr1 = arr.map((item, index) => {

        })
        if (len === arr1.length) {
          console.log('valid');
        } else {
          console.log('invalid');
        }
    }

    checkColor('rgb(10,20,30)')
