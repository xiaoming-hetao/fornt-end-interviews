  <script type="text/javascript">
    let arr = [1,3,2,7,5,4];

    // 方法1 对数组A进行排序，然后遍历一遍就可以找到第K大的数字。该方法的时间复杂度为O(N*logN)
    let simpleSort = function(arr, k) {
      // 数组从大到小排序
      let sortArr = arr.sort((a,b) => {
        return b-a;
      });

      let res = sortArr[k-1];
      console.log(res);
      return res;
    }
    simpleSort(arr, 3);

    // 方法2 快速排序
    // 思路：
  </script>
