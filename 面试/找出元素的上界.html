<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <script type="text/javascript">
   // 升序数组,找出给定元素的上界(小于等于给定元素)，如果不存在，则返回 -1
  // nums = [1, 3, 5, 7, 9] ,target = 4,则应该返回  3

  // 二分查找

  function findBound(nums,target) {
    let left = 0,right = nums.length-1
    if (target > nums[right]) return -1

    while(left <= right) {
      let mid = Math.floor((left+right)/2)

      if (nums[mid] <= target ) {
        left = mid+1
      } else {
        right = mid-1
      }
    }

    return nums[right]
  }

  const nums =  [1, 3, 5, 7, 9]
  console.log(findBound(nums,4))
  console.log(findBound(nums,9))
  console.log(findBound(nums,10))
  </script>
</body>
</html>
