<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- <abbr> 标签用来表示一个缩写词或者首字母缩略词，如"WWW"或者"NATO"。 -->
	The <abbr title="People's Republic of China">PRC</abbr> was founded in 1949.
	<!-- a标签可以不闭合 -->
	<a href="http:www.baidu.com">aaa

	<script>
		//Array.from()方法就是将一个类数组对象或者可遍历对象转换成一个真正的数组
		//类数组对象：所谓类数组对象,最基本的要求就是具有length属性的对象。

		//将一个类数组对象转换为一个真正的数组，必须具备以下条件：
		//1、该类数组对象必须具有length属性，用于指定数组的长度。如果没有length属性，那么转换后的数组是一个空数组。

	　　//2、该类数组对象的属性名必须为数值型或字符串型的数字,如果为字符，那么转换后的数组元素全为undefined

	　　//ps: 该类数组对象的属性名可以加引号，也可以不加引号
		let obj = {1:222, 2:123, 5:888,'length':6};
		let result = Array.from(obj);
		console.log(result);//[undefined, 222, 123, undefined, undefined, 888]
	</script>

	<script>
		//某公司 1 到 12 月份的销售额存在一个对象里面,如下：{1:222, 2:123, 5:888}，
		//请把数据处理下为如结构：[222, 123, null, null, 888, null, null, null, null, null, null, null]

		let obj1 = {1:222, 2:123, 5:888};
		const res = Array.from({ length: 12}).map((item,index) => obj1[index+1] || null);
		console.log(res);
		function a() {
			return undefined || null;
		}
		let b = a();
		alert(b); //null
	</script>
</body>
</html>
